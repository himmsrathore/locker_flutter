name: locker
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.0.6 # Check for the latest version
  url_launcher: ^6.0.9
  intl: ^0.17.0 # Add this line
  encrypt: ^5.0.0
  path_provider: ^2.0.3
